<!DOCTYPE html>
<html lang="en">
<head>
<title>Banking in Javascript</title>
</head>
<body>


		<input type="text" name="user" id="user"> <br>
		<input type="password" name="pass" id="pass"> <br>
		<input type="submit" value="Login" onclick="validateLogin()">

	<p id="log"></p>

	<script>
		function validateLogin(){
		var users = document.getElementById("user").value;
		var passs = document.getElementById("pass").value;
		document.getElementById("user").innerHTML = "Invalid username/password.";
		if(users=="admin"&&passs=="admin"){
		location.href="./homework.html";
		}else{
		document.getElementById("log").innerHTML = "Invalid username/password.";
		}
		}
	</script>
</body>
</html>
